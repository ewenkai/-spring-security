<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script>
        //建立模块
        var app=angular.module("app",[]);
        //创建控制器
        app.controller("myctr",function ($scope) {
            //定义方法
            $scope.add=function () {
                return ($scope.x-0)+($scope.y-0);
            }
        });
    </script>
</head>
<body ng-app="app" ng-controller="myctr">
    x:<input type="text" ng-model="x"/>
    Y:<input type="text" ng-model="y"/>
    <br/>
    <!--通过表达式调用方法-->
    {{add()}}
</body>
</html>
